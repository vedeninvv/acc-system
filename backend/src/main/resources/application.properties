server.port=${PORT}

#MySQL Database
spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${MYSQL_DATABASE_USER}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}

#Mongo Database
spring.data.mongodb.uri=${MONGO_DATABASE_URI}

# JPA
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT
accsystem.jwtSecret=${JWT_SECRET}
accsystem.jwtExpirationMs=${JWT_EXPIRATION_MS}
accsystem.jwtRefreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS}

# Exceptions
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always

# Swagger
springdoc.swagger-ui.path=/api